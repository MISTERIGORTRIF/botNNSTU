version: "3.1"

nlu:
- intent: greet
  examples: |
    - Привет
    - Здравствуй
    - Добрый день
    - Привет-привет
    - Йо

- intent: goodbye
  examples: |
    - Пока
    - До свидания
    - Увидимся позже
    - Прощай

- intent: ask_name
  examples: |
    - Как тебя зовут?
    - Твое имя?
    - Кто ты?

- intent: ask_abilities
  examples: |
    - Что ты умеешь?
    - Какие у тебя возможности?
    - Чем можешь помочь?

- intent: ask_time
  examples: |
    - Сколько сейчас время?
    - Который час?
    - Сколько времени?
    - Текущее время

- intent: ask_date
  examples: |
    - Какое сегодня число?
    - Какой сегодня день?
    - Текущая дата

- intent: ask_fact
  examples: |
    - Расскажи интересный факт
    - Хочу узнать что-то интересное
    - Еще один факт
    - Расскажи что-нибудь познавательное

- intent: ask_weather
  examples: |
    - Какая погода в [Москва](city)?
    - Погода в [Лондон](city)
    - Как там на улице в [Париж](city)?
    - Нужно ли брать зонт в [Нью-Йорк](city)?

- intent: search_web
  examples: |
    - Поиск [котики](query)
    - Найди [рецепт борща](query)
    - Ищи [новости технологии](query)
    - Найти [курс доллара](query)

- intent: calculate
  examples: |
    - Посчитай [2+2](expression)
    - Сколько будет [5*3](expression)?
    - Вычисли [10/2](expression)
    - Реши уравнение [3+4*2](expression)

- intent: mood_positive
  examples: |
    - Я счастлив
    - У меня все отлично
    - Жизнь прекрасна
    - Я в восторге

- intent: mood_negative
  examples: |
    - Мне грустно
    - У меня все плохо
    - Я расстроен
    - Жизнь несправедлива

- intent: mood_neutral
  examples: |
    - Ничего особенного
    - Все как обычно
    - Нормально
    - Ни хорошо, ни плохо

- intent: inform_name
  examples: |
    - Меня зовут [Дима](name)
    - [Анна] — мое имя
    - Зовите меня [Сергей]

- intent: inform_topic
  examples: |
    - Мой любимый предмет — [спорт](favorite_topic)
    - Интересуюсь [историей]
    - [Космос] это круто!