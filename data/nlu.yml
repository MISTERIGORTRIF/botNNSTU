version: "3.1"
nlu:
- intent: greet
  examples: |
    - привет
    - здравствуй
    - хай
    - добрый день
    - приветик

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - увидимся
    - прощай
    - до встречи

- intent: get_weather
  examples: |
    - погода в [Москва](city)
    - какая погода в [Москва](city)
    - покажи погоду в [Москва](city)
    - прогноз погоды для [Москва](city)
    - что за погода в [Москва](city)
    - погода в [Гидроторф](city)
    - какая погода в [Балахна](city)?
    - прогноз для [Дзержинск](city)
    - какая погода сегодня?
    - будет дождь?

- intent: calculate
  examples: |
    - посчитай "2+2"
    - посчитай "3 * 5"
    - посчитай 2+2
    - сколько будет 5 умножить на 3
    - вычисли 10 разделить на 2
    - 15 минус 7
    - 2 в степени 3
    - что будет, если 5+5?
    - вычисли 100 / 4

- intent: ask_music
  examples: |
    - Включи песню
    - Хочу музыку
    - Посоветуй трек
    - Поставь песню
    - Спой что-нибудь
    - Давай послушаем песню
    - Включи музыку
    - Песня
    - Музыка
    - Найди песню
    - Дай послушать что-нибудь

- intent: ask_time
  examples: |
    - Сколько времени?
    - Который час?
    - Текущее время
    - Время
    - Подскажи время
    - Скажи, сколько сейчас времени

- intent: search
  examples: |
    - поиск "аниме"
    - поиск 'аниме'
    - поиск аниме
    - найди аниме
    - ищи аниме
    - поиск в интернете аниме
    - найди мне аниме
    - поищи аниме
    - покажи информацию о фильме
    - найди рецепт борща

- intent: inform
  examples: |
    - Привет, как дела?
    - Мне грустно
    - Я тебя люблю
    - Я устал
    - Хочу поиграть
    - Сегодня хорошая погода
    - Ты классный
    - Почему так сложно?
    - У меня все хорошо
    - Хочу рассказать тебе секрет
